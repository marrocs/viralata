<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>VIRALATA</title>
</head>
<body>
    <div id="main_frame">
        <div id="white_frame">
            <div id="product1" class="product_boxes">
                <img src="/imagens/carne_louca_fundo.jpeg" alt="sanduiche de carne louca">
                <div id="apres_prod1" class="apresentacao">
                    <h1>Carne louca</h1>
                    <p> Pão, carne e molho de tomate</p>
                </div>
            </div>
            <div id="product2" class="product_boxes">
                <img src="/imagens/sand_tosca_aberto.png">
                <div id="apres_prod2" class="apresentacao">
                    <h1>Toscana</h1>
                    <p> Pão, linguiça toscana e mostarda</p>
                </div>

            </div>
            <div id="product3" class="product_boxes">
                <img src="/imagens/aipim_frito_fundo.jpeg">
                <div id="apres_prod3" class="apresentacao">
                    <h1>Aipim frito</h1>
                    <p> Aipim frito, crocante por fora e macio por dentro</p>
                </div>

            </div>
            <div id="product4" class="product_boxes">
                <img src="/imagens/isca_frango_fundo_branco.jpeg">
                <div id="apres_prod4" class="apresentacao">
                    <h1>Iscas de frango</h1>
                    <p> Iscas de frango empanadas com cerveja</p>
                </div>

            </div>
            <div id="product5" class="product_boxes">
                <img src="/imagens/pao_alho_fundo_branco.png">
                <div id="apres_prod5" class="apresentacao">
                    <h1>Pão de alho</h1>
                    <p> Pão com creme de alho e queijo</p>
                </div>

            </div>
            <div id="product6" class="product_boxes"></div>
        </div>
    </div>
</body>
</html>
